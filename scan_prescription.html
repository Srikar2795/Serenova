<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Prescription - SERENOVA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: white; /* Set background to white */
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Align content at the top */
    }

    .header {
      width: 100%;
      background-color: #1e90ff; /* Blue background for header */
      color: #fff; /* White text */
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      padding: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .upload-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
      margin-top: 30px; /* Ensure space from the header */
    }

    .upload-box h1 {
      font-size: 26px;
      color: #1e90ff; /* Blue */
      margin-bottom: 10px;
    }

    .upload-box p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .upload-box label {
      display: inline-block;
      background-color: #1e90ff;
      color: #fff;
      padding: 10px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    .upload-box label:hover {
      background-color: #005bb5; /* Darker blue */
    }

    .upload-box button {
      background-color: #1e90ff;
      color: #fff;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .upload-box button:hover {
      background-color: #005bb5;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #1e90ff; /* Blue color for footer text */
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    SERENOVA
  </div>
  <div class="upload-box">
    <h1>Upload Your Prescription</h1>
    <p>Securely upload your prescription to get started.</p>
    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="file-upload">Choose File</label>
      <input type="file" id="file-upload" name="prescription" required>
      <br>
      <button type="submit">Upload</button>
    </form>
  </div>
  <footer>
    Â© 2024 SERENOVA. All Rights Reserved.
  </footer>
</body>
</html>
