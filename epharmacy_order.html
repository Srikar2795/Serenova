<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Medicines - SERENOVA</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff; /* White background */
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background-color: #1e90ff; /* Blue header */
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Search Bar */
    .search-bar {
      text-align: center;
      margin: 20px auto;
    }

    .search-bar input {
      padding: 10px;
      width: 60%;
      border: 2px solid #1e90ff;
      border-radius: 5px;
      font-size: 16px;
    }

    .search-bar select {
      padding: 10px;
      margin-left: 10px;
      border: 2px solid #1e90ff;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Product Section */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      margin: 15px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 16px;
      color: #1e90ff;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .buy-button {
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #005bb5;
    }

    /* Request Medicine Section */
    .request-medicine-section {
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      max-width: 600px;
    }

    .request-medicine-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .request-medicine-inputs input {
      padding: 10px;
      width: 100%;
      border: 2px solid #1e90ff;
      border-radius: 5px;
      font-size: 16px;
      margin: 10px 0;
    }

    .request-medicine-button {
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .request-medicine-button:hover {
      background-color: #005bb5;
    }

    /* Cart Section */
    .cart-section {
      margin-top: 20px;
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 80%;
      margin: 30px auto;
    }

    .cart-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .cart-item-name {
      font-size: 18px;
      color: #333;
    }

    .cart-item-price {
      font-size: 18px;
      color: #1e90ff;
    }

    .cart-total {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
      color: #333;
    }

    .cart-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .cart-button:hover {
      background-color: #005bb5;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background-color: #1e90ff;
      color: white;
      font-size: 14px;
      margin-top: auto;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    Welcome to <span>SERENOVA</span> - Shop Medicines
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for medicines...">
    <select id="sort">
      <option value="name">Sort by Name</option>
      <option value="price">Sort by Price</option>
    </select>
  </div>

  <!-- Product Container -->
  <div class="container" id="products-container">
    <!-- Products will be dynamically inserted here -->
  </div>

  <!-- Request Medicine Section -->
  <div class="request-medicine-section">
    <div class="request-medicine-header">Request Medicine</div>
    <div class="request-medicine-inputs">
      <input type="text" id="medicine-name" placeholder="Enter medicine name" required>
      <textarea id="medicine-message" placeholder="Enter your message or reason for request" required></textarea>
      <button class="request-medicine-button" onclick="submitMedicineRequest()">Submit Request</button>
    </div>
  </div>

  <!-- Cart Section -->
  <div class="cart-section" id="cart-section">
    <div class="cart-header">Your Cart</div>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total">Total: ₹0</div>
    <button class="cart-button" id="checkout-button">Proceed to Payment</button>
  </div>

  <footer>
    © 2024 SERENOVA. All Rights Reserved.
  </footer>

  <script>
    // Expanded dataset of medicines
    const medicines = [
      { name: 'Paracetamol Tablets', price: 50 },
      { name: 'Vitamin C Tablets', price: 120 },
      { name: 'Cough Syrup', price: 80 },
      { name: 'Pain Relief Ointment', price: 150 },
      { name: 'Antibiotic Capsules', price: 200 },
      { name: 'Blood Pressure Tablets', price: 300 },
      { name: 'Diabetes Control Tablets', price: 250 },
      { name: 'Cold & Flu Relief Syrup', price: 100 },
      { name: 'Multivitamin Capsules', price: 400 },
      { name: 'Calcium Tablets', price: 180 },
      { name: 'Digestion Aid Syrup', price: 120 },
      { name: 'Allergy Relief Tablets', price: 75 },
      { name: 'Vitamin D3 Drops', price: 250 },
      { name: 'Energy Boosting Syrup', price: 350 },
      { name: 'Cholesterol Control Tablets', price: 220 }
    ];

    const container = document.getElementById('products-container');
    const searchInput = document.getElementById('search');
    const sortSelect = document.getElementById('sort');
    const cartSection = document.getElementById('cart-section');
    const cartItemsDiv = document.getElementById('cart-items');
    const cartTotalDiv = document.getElementById('cart-total');
    const checkoutButton = document.getElementById('checkout-button');

    let cart = [];

    // Function to render products
    function renderProducts(filteredMedicines) {
      container.innerHTML = '';
      filteredMedicines.forEach(medicine => {
        const card = `
          <div class="product-card">
            <div class="product-name">${medicine.name}</div>
            <div class="product-price">₹${medicine.price}</div>
            <button class="buy-button" onclick="addToCart('${medicine.name}', ${medicine.price})">Add to Cart</button>
          </div>
        `;
        container.innerHTML += card;
      });
    }

    // Function to add item to the cart
    function addToCart(name, price) {
      const product = { name, price };
      cart.push(product);
      updateCart();
    }

    // Function to update the cart view
    function updateCart() {
      cartItemsDiv.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const itemHTML = `
          <div class="cart-item">
            <div class="cart-item-name">${item.name}</div>
            <div class="cart-item-price">₹${item.price}</div>
          </div>
        `;
        cartItemsDiv.innerHTML += itemHTML;
        total += item.price;
      });

      cartTotalDiv.innerHTML = `Total: ₹${total}`;
    }

    // Placeholder for Checkout (Payment Gateway)
    checkoutButton.addEventListener('click', () => {
      alert('Proceeding to payment (this is a placeholder). In a real app, this would redirect to Razorpay or another payment gateway.');
    });

    // Search and Sort Functionality
    function filterAndSortProducts() {
      const searchTerm = searchInput.value.toLowerCase();
      const sortOption = sortSelect.value;

      let filtered = medicines.filter(medicine =>
        medicine.name.toLowerCase().includes(searchTerm)
      );

      if (sortOption === 'name') {
        filtered.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sortOption === 'price') {
        filtered.sort((a, b) => a.price - b.price);
      }

      renderProducts(filtered);
    }

    // Event Listeners
    searchInput.addEventListener('input', filterAndSortProducts);
    sortSelect.addEventListener('change', filterAndSortProducts);

    // Submit Medicine Request
    function submitMedicineRequest() {
      const name = document.getElementById('medicine-name').value;
      const message = document.getElementById('medicine-message').value;

      if (name && message) {
        alert(`Request submitted for medicine: ${name}\nMessage: ${message}`);
        document.getElementById('medicine-name').value = '';
        document.getElementById('medicine-message').value = '';
      } else {
        alert('Please fill out both fields.');
      }
    }

    // Initial Render
    renderProducts(medicines);
  </script>
</body>
</html>
