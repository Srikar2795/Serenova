<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .header {
      background-color: #1e90ff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      width: 100%;
    }

    .appointment-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 500px;
      margin-top: 30px;
    }

    .appointment-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group select, .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .submit-button {
      background: #1e90ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    Book an Appointment
  </div>

  <div class="appointment-form">
    <h2>Fill Appointment Details</h2>
    <form id="appointment-form">
      <div class="form-group">
        <label for="specialization">Select Specialization</label>
        <select id="specialization" required>
          <option value="">--Select Specialization--</option>
          <option value="Cardiology">Cardiology</option>
          <option value="Dermatology">Dermatology</option>
          <option value="Neurology">Neurology</option>
          <option value="Oncology">Oncology</option>
          <option value="Orthopedics">Orthopedics</option>
          <option value="Pediatrics">Pediatrics</option>
          <option value="Psychiatry">Psychiatry</option>
          <option value="Radiology">Radiology</option>
        </select>
      </div>

      <div class="form-group">
        <label for="doctor">Select Doctor</label>
        <select id="doctor" required>
          <option value="">--Select Doctor--</option>
        </select>
      </div>

      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="message">Additional Notes</label>
        <textarea id="message" name="message" placeholder="Enter any specific details"></textarea>
      </div>

      <button type="submit" class="submit-button">Book Appointment</button>
    </form>
  </div>

  <script>
    // Doctor list categorized by specialization
    const doctors = {
      "Cardiology": [
        "Dr. Ravi Kumar Aluri - MBBS, MD-Internal Medicine, DM-Cardiology",
        "Dr. B. Soma Raju - MBBS, MD-Cardiology, DM-Cardiology",
        "Dr. Pratap Chandra Rath - MBBS, MD-Cardiology, DM-Cardiology",
        "Dr. Sudhir Ramachandra Naik - MBBS, MD-Internal Medicine, DM-Cardiology",
        "Dr. Shyam Sundar Reddy P - MBBS, MD-General Medicine, DM-Cardiology"
      ],
      "Dermatology": [
        "Dr. P L Chandravathi - MBBS, MD (Dermatology), 33 years of experience",
        "Dr. Sushma Raavi - MBBS, MD (Dermatology), 21 years of experience",
        "Dr. Madhavi Pudi - MBBS, DNB (Dermatology), 11 years of experience",
        "Dr. Venu Kumari - MBBS, MD (Venereology & Leprosy), 16 years of experience"
      ],
      "Neurology": [
        "Dr. M. Raghunandan Rao - MD, DM (Neurology)",
        "Dr. K. S. Choudhary - MD, DM (Neurology)",
        "Dr. J. B. S. Gnaneshwar - MD, DM (Neurology)",
        "Dr. B. S. Satish - MD, DM (Neurology)"
      ],
      "Oncology": [
        "Dr. P. Vijay Anand Reddy - MBBS, MD (Radiation Oncology)",
        "Dr. A. Goutham Rao - MBBS, MD (Medical Oncology)",
        "Dr. B. Mahendra Varma - MBBS, MS (Surgical Oncology)"
      ],
      "Orthopedics": [
        "Dr. A.V. Gurava Reddy - MBBS, M.Ch â€“ Orthopaedics, FRCS",
        "Dr. V. Surya Prakash Rao - MBBS, MS (Orthopedics)"
      ],
      "Pediatrics": [
        "Dr. S. Sridevi - MBBS, MD (Pediatrics), 48 years of experience",
        "Dr. Srikanth Darisetty - MBBS, MD (Pediatrics), 14 years of experience"
      ]
    };

    const specializationSelect = document.getElementById('specialization');
    const doctorSelect = document.getElementById('doctor');

    // Update doctor options based on specialization
    specializationSelect.addEventListener('change', function () {
      const specialization = this.value;
      doctorSelect.innerHTML = '<option value="">--Select Doctor--</option>';
      if (specialization && doctors[specialization]) {
        doctors[specialization].forEach(doctor => {
          const option = document.createElement('option');
          option.value = doctor;
          option.textContent = doctor;
          doctorSelect.appendChild(option);
        });
      }
    });
  </script>
</body>
</html>
