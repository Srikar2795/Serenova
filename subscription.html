<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Medical Subscription - SERENOVA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6; /* Light gray background */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    /* Header Section */
    .header {
      width: 100%;
      background-color: #1e90ff; /* Blue background */
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Main Content Section */
    .subscription-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
    }

    .subscription-box h1 {
      font-size: 28px;
      color: #1e90ff; /* Blue */
      text-align: center;
      margin-bottom: 20px;
    }

    .subscription-box p {
      font-size: 16px;
      color: #666;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .total-price {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-top: 20px;
    }

    .btn-submit {
      display: block;
      width: 100%;
      background-color: #1e90ff;
      color: white;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #005bb5; /* Darker blue */
    }

    /* Footer Section */
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    SERENOVA
  </div>

  <!-- Subscription Box -->
  <div class="subscription-box">
    <h1>Monthly Medical Subscription</h1>
    <p>Subscribe to our monthly plan to get your medicines delivered on time. Discounts available for long-term subscriptions!</p>
    <form action="#" method="POST">
      <!-- Start Date -->
      <div class="form-group">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" required>
      </div>

      <!-- End Date -->
      <div class="form-group">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" required>
      </div>

      <!-- Total Price -->
      <div class="total-price" id="total-price">
        Total Price: ₹0
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit">Subscribe Now</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    © 2024 SERENOVA. All Rights Reserved. Delivering Health, Always On Time.
  </footer>

  <script>
    const startDateInput = document.getElementById("start-date");
    const endDateInput = document.getElementById("end-date");
    const totalPriceDiv = document.getElementById("total-price");

    // Price per month
    const monthlyPrice = 1000; // ₹1000 per month

    // Discounts
    const discountRates = {
      3: 0.05, // 5% discount for 3 months
      6: 0.10, // 10% discount for 6 months
      12: 0.20 // 20% discount for 12 months or more
    };

    function calculatePrice() {
      const startDate = new Date(startDateInput.value);
      const endDate = new Date(endDateInput.value);

      if (startDate && endDate && startDate < endDate) {
        const timeDiff = Math.abs(endDate - startDate);
        const days = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
        const months = Math.ceil(days / 30); // Approximate months
        let totalPrice = months * monthlyPrice;

        // Apply discount
        if (months >= 12) {
          totalPrice -= totalPrice * discountRates[12];
        } else if (months >= 6) {
          totalPrice -= totalPrice * discountRates[6];
        } else if (months >= 3) {
          totalPrice -= totalPrice * discountRates[3];
        }

        totalPriceDiv.textContent = `Total Price: ₹${totalPrice}`;
      } else {
        totalPriceDiv.textContent = "Total Price: ₹0";
      }
    }

    startDateInput.addEventListener("change", calculatePrice);
    endDateInput.addEventListener("change", calculatePrice);
  </script>
</body>
</html>
